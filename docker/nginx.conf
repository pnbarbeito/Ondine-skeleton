# Nginx configuration for Ondine
# Serves the React frontend and proxies APIs to PHP-FPM

server {
    listen 80;  # HTTP port
    index index.html index.php;  # Index files
    # Document root: where React build is located
    root /var/www/html/public;

    # Main page of React frontend
    location = / {
        try_files /index.html =404;
    }

    # API routes: proxy to PHP-FPM
    location ~ ^/api/ {
        fastcgi_pass ondine:9000;  # Connection to PHP-FPM
        fastcgi_index index.php;
        include /etc/nginx/fastcgi.conf;  # Standard FastCGI configuration
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;  # Main script
        fastcgi_param REQUEST_URI $request_uri;  # Full URI for routing
    }

    # API documentation served statically
    location /docs/ {
        try_files $uri $uri/ =404;
    }

    # Direct PHP files (optional, for debugging)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ondine:9000;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static assets with aggressive caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;  # Cache for 1 year
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Fallback for React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}